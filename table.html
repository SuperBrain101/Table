<!DOCTYPE html><!-- explains version -->
<html> <!--says type of document: HTML-->
    <head><!-- data not apart of viewing of website-->
        <meta charset="utf-8"><!--Recieves all language-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Table design</title>
        <meta name="description" content="Creating random Tables">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="design.css">
    </head>
    <body><!-- viewable website data-->
        <h1>Random Table Today:</h1>
        <!-- spacing out-->
        <br>
        <br>
        <hr>
        <br>
        <br>
        <table><!-- table creation starts now!-->
            <thead><!-- semantic element signifying table head-->
              <tr> <!-- beginning of all table data the ROW-->
                <th>Rank</th>
                <th>Name</th>
                <th>Points</th>
                <th>Team</th>
              </tr>
            </thead>
            <tbody><!--Semantics for body of the table-->
                <tr class = "active-row-or-tr">
                    <td>1</td><!--Table data-->
                    <td>Brandon</td>
                    <td>88,100</td>
                    <td>dcode</td>
                </tr>
                <tr id = "Students">
                    <td>2</td>
                    <td>Sally</td>
                    <td>72,400</td>
                    <td>Students</td>
                </tr>
                <tr id = "last">
                    <td>3</td>
                    <td>Rachel</td>
                    <td>52,300</td>
                    <td>dcode</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
